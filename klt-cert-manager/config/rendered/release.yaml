apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: keptn-cert-manager
    app.kubernetes.io/created-by: certificate-operator
    app.kubernetes.io/instance: certificate-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: keptn-lifecycle-toolkit
    control-plane: certificate-operator
  name: certificate-operator
  namespace: keptn-lifecycle-toolkit-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: certificate-operator
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: certificate-operator
      labels:
        control-plane: certificate-operator
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LABEL_SELECTOR_KEY
          value: keptn.sh/inject-cert
        - name: LABEL_SELECTOR_VALUE
          value: "true"
        image: geoffrey13/certificate-operator:202310111697020205
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: certificate-operator
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 25m
            memory: 64Mi
          requests:
            cpu: 5m
            memory: 16Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 65532
          runAsUser: 65532
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
      serviceAccountName: certificate-operator
      terminationGracePeriodSeconds: 10
